<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Maps Factory- lefletjs</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #buttons {
        padding: 15px
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="../maps_factory.min.js" type="text/javascript"></script>

  </head>
  <body>
  <div id="map"></div>
      <script type="text/javascript">
      $(document).ready(function() {
        var map = new MapsFactory({mapType: 'Lefletjs', div: '#map', lat: -33.4205452, lng: -70.5898197, zoom: 12});
        var marker = map.addMarker({lat: -33.4205452, lng: -70.5898197, infoWindow: {content: '<p>HTML Content</p>'}})
      });
    </script>
  </body>

</html>
