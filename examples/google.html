<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Maps Factory- Google</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <style>
      html, body, #map {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #buttons {
        padding: 15px
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.18&libraries=geometry,places,visualization&language=es"></script>
    <script src="../maps_factory.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        var map = new MapsFactory({mapType: 'GoogleMaps', div: '#map', lat: -33.4205452, lng: -70.5898197, zoom: 12});
        var marker = map.addMarker({lat: -33.4205452, lng: -70.5898197, infoWindow: {content: '<p>HTML Content</p>'}})

        var bounds = [[-33.4205452,-70.5898197],[-32.4205452,-70.5898197],[-34.4105452,-70.5898197],[-32.4505452,-71.5898197]];
        map.drawPolyline({
          path: bounds,
          strokeColor: '#0000000',
          strokeOpacity: 1,
          strokeWeight: 3,
          fillColor: '#BBD8E9',
          fillOpacity: 0.6
        });

        document.getElementById("remove_marker").onclick = function () {
          map.removeMarker(marker);
        };
      });
    </script>
  </head>
  <body>
  </body>
  <div id="map" style="height: 90%" ></div>
  <div id="buttons">
    <button id="remove_marker">Remove marker</button>
  </div>
</html>
